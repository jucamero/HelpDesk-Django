<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #ffffff; /* Fondo blanco */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Color del header */
        }
        .navbar-brand {
            color: white; /* Color del texto en el header */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="navbar-brand font-weight-bold" style="font-size: 24px;">HELPDESK</span>
            <div class="ml-auto">
                <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Crear Ticket</h2>

        <!-- Mostrar mensajes de éxito -->
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Nivel de Urgencia</label>
                <select class="form-control" id="priority" name="priority" required>
                    <option value="low">Leve</option>
                    <option value="medium">Moderada</option>
                    <option value="high">Grave</option>
                    <option value="urgent">Urgente</option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Crear Ticket</button>
                <a href="{% url 'home_user_tickets' %}" class="btn btn-info ms-3">Ver mis tickets</a>
            </div>
        </form>
    </div>
</body>
</html>
