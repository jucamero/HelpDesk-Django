<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #ffffff; /* Fondo blanco */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Color del header */
        }
        .navbar-brand {
            color: white; /* Color del texto en el header */
        }
        .btn-custom {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="navbar-brand font-weight-bold" style="font-size: 24px;">HELPDESK</span>
            <div class="ml-auto">
                <a href="{% url 'home' %}" class="btn btn-light">Volver al inicio</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>

                <!-- Mostrar el mensaje de error si existe -->
                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }} <!-- Aquí aparece "Credenciales incorrectas" -->
                    </div>
                {% endif %}

                <p class="mt-3 text-center">¿Aún no estás registrado? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
