<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .jumbotron {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 0.3rem;
        }
        .btn-custom {
            border-radius: 20px;
        }
        .header-title {
            color: #000; /* Color negro para el texto HELPDESK */
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="header-title">HELPDESK</span>
            <div class="ml-auto">
                <a href="{% url 'login' %}" class="btn btn-light btn-custom">Iniciar sesión</a>
                <a href="{% url 'register' %}" class="btn btn-light btn-custom">Registrarse</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">¡Bienvenido a nuestro sistema de soporte!</h1>
            <p class="lead">¡Gestiona tus tickets de forma simple y eficiente!</p>
            <hr class="my-4">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 HelpDesk. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
